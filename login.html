<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      /* Basic styling for the login form */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      .login-container {
        width: 400px; /* Increased container width */
        margin: 50px auto; /* Increased margin for centering */
        padding: 40px; /* Increased padding */
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333; /* Changed color for better visibility */
      }

      .login-container input[type="text"],
      .login-container input[type="password"] {
        width: calc(100% - 20px);
        margin: 10px;
        padding: 12px; /* Increased padding for better input field appearance */
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .login-container input[type="submit"] {
        width: 100%;
        margin: 10px 0; /* Adjusted margin for better button placement */
        padding: 12px; /* Increased padding for better button appearance */
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
      }

      .login-container input[type="submit"]:hover {
        background-color: #0056b3;
      }

      .login-container .forgot-password,
      .login-container .register-now {
        text-align: center;
        margin-top: 10px;
        color: #555; /* Changed color for better visibility */
      }

      .login-container .forgot-password a,
      .login-container .register-now a {
        color: #007bff;
        text-decoration: none;
      }

      .login-container .forgot-password a:hover,
      .login-container .register-now a:hover {
        text-decoration: underline;
      }

      /* Style for company logo */
      .company-logo {
        display: block;
        margin: 0 auto 20px; /* Added margin to increase spacing between logo and form */
        max-width: 100%; /* Ensure the logo doesn't exceed container width */
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <!-- Company Logo -->
      <img src="aaiclogo.jpg" alt="Company Logo" class="company-logo" />
      <form action="login_process.php" method="post">
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
        /><br />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        /><br />
        <input type="submit" value="Login" />
      </form>
      <div class="forgot-password">
        <a href="forgot_password.html">Forgot Password?</a>
      </div>
      <br />
      <div class="register-now">
        <p>Don't have an account? <a href="register.html">Register Now</a></p>
      </div>
    </div>
  </body>
</html>
